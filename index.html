<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAW!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282C34;
            padding: 20px;
            color: #D3D3D3;
        }
        h1 {
            color: #C0C0C0;
            margin-bottom: 10px;
        }
        #today-task {
            background: #3A3D40;
            padding: 12px;
            margin: 10px auto;
            width: 100%;
            max-width: 900px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 6px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            color: #D3D3D3;
            text-align: center;
        }
        .calendar-container {
            width: 100%;
            max-width: 900px;
            margin: auto;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            width: 100%;
        }
        .day-header {
            font-weight: bold;
            background-color: #40444B;
            color: #B0B0B0;
            padding: 6px;
            border-radius: 4px;
            font-size: 0.85em;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .day {
            background: #3A3D40;
            border: 1px solid #50555C;
            padding: 6px;
            text-align: left;
            font-size: 0.85em;
            border-radius: 4px;
            color: #D3D3D3;
            min-height: 60px;
            display: flex;
            flex-direction: column;
        }
        .today {
            background-color: #4C566A !important;
            font-weight: bold;
            color: #E0E0E0 !important;
            border: 2px solid #7094DB;
        }
        .study {
            color: #A0B3C3;
            font-weight: bold;
        }
        .illustration {
            color: #C4A484;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .calendar {
                display: table;
                width: 100%;
            }
            .day-header {
                display: none;
            }
            .day {
                display: table-row;
                width: 100%;
                border-radius: 6px;
                overflow: hidden;
            }
            .day strong {
                display: table-cell;
                width: 30%;
                text-align: left;
                padding: 6px;
                border-radius: 6px 0 0 6px;
            }
            .day .tasks {
                display: table-cell;
                width: 70%;
                text-align: left;
                padding: 6px;
                border-radius: 0 6px 6px 0;
            }
            #today-task {
                width: 100%;
                max-width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <h1>DRAW!</h1>
    <div id="today-task">Today's task: Loading...</div>
    <div class="calendar-container">
        <div class="calendar" id="schedule"></div>
    </div>

    <script>
        const schedule = [
		["Figure Drawing", "Sketch #1"],
		["Object Study", "Rough #1"],
		["Anatomy & Hands/Feet", "Render #1"],
		["Lighting", "Sketch #2"],
		["Facial Structure", "Rough #2"],
		["Free Study", "Render #2"],
		["Rest Day", "Catch up"],
		
		["Poses/Perspective", "Sketch #3"],
		["Face & Drapery", "Rough #3"],
		["Animal/Nature Study", "Render #3"],
		["Architecture Study", "Sketch #4"],
		["Master Study", "Rough #4"],
		["Free Study", "Render #4"],
		["Rest Day", "Catch up"],
		
		["Figure Drawing", "Sketch #5"],
		["Object Study", "Rough #5"],
		["Anatomy & Hands/Feet", "Render #5"],
		["Lighting", "Sketch #6"],
		["Facial Structure", "Rough #6"],
		["Free Study", "Render #6"],
		["Rest Day", "Catch up"],
		
		["Color Theory & Thumbs", "Sketch #7"],
		["Special Effects", "Rough #7"],
		["Mechanical Props", "Render #7"],
		["Character Design", "Sketch #8"],
		["Composition", "Rough #8"],
		["Free Study", "Render #8"],
		["Rest Day", "Catch up"],
		
		["Review studies", "Touch up"],
		["Portfolio prep", "Finalize artworks"],
		["Rest Day", "Catch up"]
        ];

        const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        const today = new Date();
        const firstDay = new Date(today.getFullYear(), today.getMonth(), 1).getDay();
        const todayIndex = today.getDate() - 1;
        const calendar = document.getElementById("schedule");
        const todayTaskDiv = document.getElementById("today-task");
        
        todayTaskDiv.innerHTML = `<strong>Today's Task:</strong> <div class='study'>${schedule[todayIndex][0]}</div><div class='illustration'>${schedule[todayIndex][1]}</div>`;
        
        weekdays.forEach(day => {
            const header = document.createElement("div");
            header.className = "day-header";
            header.innerText = day;
            calendar.appendChild(header);
        });
        
        for (let i = 0; i < firstDay; i++) {
            const emptyCell = document.createElement("div");
            emptyCell.className = "day";
            calendar.appendChild(emptyCell);
        }
        
        const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
		for (let i = 0; i < daysInMonth; i++) {
            const dayBox = document.createElement("div");
            dayBox.className = "day" + (i === todayIndex ? " today" : "");
            dayBox.innerHTML = `<strong>${i + 1}</strong> <div class='tasks'><div class='study'>${schedule[i][0]}</div><div class='illustration'>${schedule[i][1]}</div></div>`;
            calendar.appendChild(dayBox);
        }
    </script>
</body>
</html>
